<ion-view view-title="Landmarks">
	<ion-nav-buttons side="right">
		<button class="button" ng-click="">
			<i class="ion-map"></i>
		</button>

		<button class="button" ng-click="createLandmark()">
			<i class="ion-android-add"></i>
		</button>
   	</ion-nav-buttons>

	<ion-content>
		<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
		<ion-list>
			<ion-item class="item-divider">
				Landmarks from Friends
			</ion-item>
			<ion-item class="item item-remove-animate" ng-repeat="pc in challenges.pending | orderBy:'distance'" type="item-text-wrap" href="#tab/landmarks/{{pc.landmark.id}}">
				<h2>{{pc.landmark.location_name}}</h2>
				<p>{{pc.sender.first_name}} {{pc.sender.last_name}}</p>

				<span class="badge badge-light">{{pc.distance}} mi</span>

				<ion-option-button class="button-assertive" ng-click="hide(pc)">
					Hide
				</ion-option-button>
			</ion-item>

			<ion-item class="item-divider">
				Nearby Landmarks
			</ion-item>
			<div ng-if="challenges.local[0].distance">
				<ion-item class="item" ng-repeat="lc in challenges.local | orderBy:'distance'" type="item-text-wrap" href="#tab/landmarks/{{lc.id}}">
					<h2>{{lc.location_name}}</h2>
					<p>{{lc.sender.first_name}} {{lc.sender.last_name}}</p>

					<span class="badge badge-light">{{lc.distance}} mi</span>
				</ion-item>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
