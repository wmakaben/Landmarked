<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Me Tab -->
    <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
      <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>

    <!-- Landmarks Tab -->
    <ion-tab title="Landmarks" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/landmarks">
      <ion-nav-view name="tab-landmarks"></ion-nav-view>
    </ion-tab>

    <!-- Friends Tab -->
    <ion-tab title="Friends" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/friends">
      <ion-nav-view name="tab-friends"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
