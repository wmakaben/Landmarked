<ion-view view-title="Landmark Visitors">
  	<ion-content>
  		<ion-list>
			<ion-item class="item-avatar" ng-repeat="v in visitors" type="item-text-wrap">
				<img ng-src="img/placeholder-icon.png">
				<h2>{{v.first_name}} {{v.last_name}}</h2>
				<p>{{v.username}}</p>
			</ion-item>
		</ion-list>
  	</ion-content>
</ion-view>
