<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <!--
        <script src="http://maps.google.com/maps/api/js"></script>
        -->
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/constants.js"></script>
    </head>
    <body ng-app="starter" ng-controller="AppCtrl">

        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

        <script id="my-modal.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-positive">
                    <h1 class="title">New Landmark</h1>
                    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
                </ion-header-bar>
                <ion-content class="padding">
                    <p>Before creating the landmark make sure you are at the landmark location</p>
                    <div class="list">
                        <label class="item item-input">
                            <input ng-model="new_landmark.location_name" type="text" placeholder="Location Name">
                        </label>

                        <label class="item item-input">
                            <textarea placeholder="Description" ng-model="new_landmark.description" class="modal-textarea"></textarea>
                        </label>

                        <button class="button button-full button-positive" ng-click="createLandmark(new_landmark)">Create</button>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>

    </body>
</html>
