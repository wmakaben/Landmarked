<ion-view view-title="Create an Account" name="register-view">
	<ion-nav-bar class="bar-dark">
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>

	<ion-content class="padding">
		
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="First Name" ng-model="data.firstname">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name" ng-model="data.lastname">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="data.username">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="data.password">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Confirm" ng-model="data.confirm">
			</label>
		</div>
		<button class="button button-block button-positive" ng-click="">Sign Up</button>
	</ion-content>
</ion-view>
